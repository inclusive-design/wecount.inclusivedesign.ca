backend:
  name: git-gateway
  branch: dev
local_backend: true
publish_mode: editorial_workflow
site_url: "https://wecount.inclusivedesign.ca"
media_folder: "src/images/uploads"
public_folder: "/images/uploads"
collections:
  - name: workshops
    label: Workshops
    label_singular: Workshop
    folder: "src/workshops"
    slug: "{{title}}"
    create: true
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "ID", name: "id", widget: "uuid"}
      - {label: "Event Date", name: "eventDate", widget: "datetime", time_format: false, required: false}
      - {label: "Short Description", name: "shortDescription", widget: "markdown"}
      - {label: "Permalink", name: "permalink", widget: "string", required: false}
      - {label: "Preview Image", name: "previewImageUrl", widget: "image", required: false}
      - {label: "Preview Image Alt Text", name: "previewImageAltText", widget: "string", required: false}
      - {label: "Cover Image", name: "coverImageUrl", widget: "image", required: false}
      - {label: "Cover Image Alt Text", name: "coverImageAltText", widget: "string", required: false}
      - {label: "Body", name: "body", widget: "markdown"}
