backend:
  name: git-gateway
  branch: dev
local_backend: true
publish_mode: editorial_workflow
site_url: "https://wecount.inclusivedesign.ca"
media_folder: "src/uploads"
public_folder: "/uploads"
collections:
  - name: pages
    label: Pages
    label_singular: Page
    folder: "src/collections/pages"
    sortable_fields: ['title']
    slug: "{{title}}"
    preview_path: "{{slug}}"
    create: true
    fields:
      - label: "Title"
        name: "title"
        widget: "string"
      - label: "Excerpt"
        name: "excerpt"
        widget: "text"
        hint: "The excerpt is shown in search results."
      - label: "Navigation Order"
        name: "menu_order"
        widget: number
        default: 0
        required: true
        hint: |-
          This determines where the page should appear in the primary navigation. To hide the page from the primary navigation, set the value to zero.
      - label: "Permanent Link"
        name: "permalink"
        widget: "string"
        required: false
        hint: |-
          If you do not specify a permanent link, one will be automatically generated from the page title.
          Permalinks must have the format /page-title/ (the trailing slash is required).
      - label: "Body"
        name: "body"
        widget: "markdown"
  - name: news
    label: News
    label_singular: News Entry
    folder: "src/collections/news"
    sortable_fields: ['title', 'date']
    preview_path: "/news/"
    create: true
    fields:
      - label: "Title"
        name: "title"
        widget: "string"
      - label: "Link"
        name: "link"
        widget: "string"
        hint: "The link to the external news item or attached resource."
      - label: "Date"
        name: "date"
        widget: "datetime"
        time_format: false
        hint: "The publication date of the item."
      - label: "Excerpt"
        name: "excerpt"
        widget: "text"
        hint: "The excerpt is shown in search results."
  - name: views
    label: Views
    label_singular: Views Entry
    folder: "src/collections/views"
    sortable_fields: ['title', 'date']
    slug: "{{title}}"
    preview_path: "views/{{slug}}"
    create: true
    fields:
      - label: "Title"
        name: "title"
        widget: "string"
      - label: "Permanent Link"
        name: "permalink"
        widget: "string"
        required: false
        hint: |-
          If you do not specify a permanent link, one will be automatically generated from the title.
          Permalinks must have the format /views/entry-title/ (the trailing slash is required).
      - label: "Author"
        name: "author"
        widget: string
      - label: "Date"
        name: "date"
        widget: "datetime"
        time_format: false
        hint: "The publication date of the item."
      - label: "Body"
        name: "body"
        widget: "markdown"
      - label: "Preview Image"
        name: "picture"
        widget: "image"
        required: false
      - label: "Preview Image Alt Text"
        name: "altTag"
        widget: "string"
        required: false
      - label: "Excerpt"
        name: "excerpt"
        widget: "text"
        hint: "The excerpt is shown in search results."
      - label: "Tags"
        name: "tags"
        widget: "list"
  - name: initiatives
    label: Initiatives
    label_singular: Initiative
    folder: "src/collections/initiatives"
    sortable_fields: ['eventDate', 'title']
    slug: "{{title}}"
    preview_path: "initiatives/{{slug}}"
    create: true
    fields:
      - label: "Event Title"
        name: "title"
        widget: "string"
      - label: "Event ID"
        name: "id"
        widget: "uuid"
        hint: "The ID is used to associate comments with this initiative and cannot be edited."
      - label: "Permanent Link"
        name: "permalink"
        widget: "string"
        required: false
        hint: |-
          If you do not specify a permanent link, one will be automatically generated from the event title.
          Permalinks must have the format /initiatives/event-title/ (the trailing slash is required).
      - label: "Event Date"
        name: "eventDate"
        widget: "datetime"
        time_format: false
        required: false
      - label: "Cover Image"
        name: "coverImageUrl"
        widget: "image"
        required: false
      - label: "Cover Image Alt Text"
        name: "coverImageAltText"
        widget: "string"
        required: false
      - label: "Event Body"
        name: "body"
        widget: "markdown"
      - label: "Short Description"
        name: "shortDescription"
        widget: "markdown"
        hint: "The short description is shown on the Initiatives page."
      - label: "Preview Image"
        name: "previewImageUrl"
        widget: "image"
        required: false
        hint: "The preview image is shown on the Initiatives page."
      - label: "Preview Image Alt Text"
        name: "previewImageAltText"
        widget: "string"
        required: false
  - name: resources
    label: Resources
    label_singular: Resource
    folder: "src/collections/resources"
    sortable_fields: ['title']
    editor:
      preview: false
    fields:
      - label: "Title"
        name: "title"
        widget: "string"
      - label: "Focus"
        name: "focus"
        widget: "select"
        options:
          - AI and Disability/Outliers
          - AI Ethics/Policy
          - Methods or Design
          - Bias
          - Data Science Education
          - Data Set
          - Employment
          - Tool
          - Connected Life 2018
      - label: "Source"
        name: "source"
        widget: "string"
      - label: "Readability"
        name: "readability"
        widget: "select"
        multiple: true
        options:
          - { label: "Beginner", value: "B" }
          - { label: "Intermediate", value: "I" }
          - { label: "Expert", value: "E" }
      - label: "Type"
        name: "type"
        widget: "select"
        options:
          - PDF Article
          - Website Article
          - Website Resource
          - Website with Video
          - Video
          - Video with Transcript
          - Podcast
          - Blog
          - Data Tool Resource
          - Data Tool Package
          - Online Learning (MOOC)
          - Slide Deck
      - label: "Tool Purpose"
        name: "toolPurpose"
        widget: "select"
        multiple: true
        required: false
        options:
          - Create Content
          - Consume Content
          - Create Accessible Content
      - label: "Tool Accessibility Issues"
        name: "toolAccessibilityIssues"
        widget: select
        multiple: true
        required: false
        options:
          - General Accessibility
          - Keyboard Accessibility
          - Visual Enhancements
          - Screen Reader
          - Braille
          - Chart Data Extraction
          - JAWS
          - VoiceOver
          - NVDA
          - Sonified Graphs
          - Tactile Graphs
      - label: Open Source
        name: openSource
        widget: boolean
        default: false
        required: false
      - label: SharePoint URL
        name: sharePointUrl
        widget: string
        required: false
      - label: External Link
        name: link
        widget: string
        required: false
      - label: Keywords
        name: keywords
        widget: list
        required: false
      - label: "Learn Tags"
        name: learnTags
        widget: select
        multiple: true
        required: false
        options:
          - { value: "ethics", label: "Ethics"}
          - { value: "fairness", label: "Fairness"}
          - { value: "trust", label: "Trust"}
          - { value: "disability", label: "Disability"}
          - { value: "framework", label: "Framework"}
          - { value: "dataset", label: "Data Collection/Data Set"}
          - { value: "dataBroker", label: "Data Broker"}
          - { value: "smallData", label: "Small Data"}
          - { value: "bias", label: "Bias"}
          - { value: "dataTools", label: "Data Tools"}
          - { value: "solution", label: "Solution"}
          - { value: "machineLearning", label: "Machine Learning"}
          - { value: "methods", label: "Design/Methods"}
          - { value: "government", label: "Government"}
          - { value: "business", label: "Business"}
          - { value: "basicAI", label: "Basic AI"}
          - { value: "education", label: "Education"}
          - { value: "employment", label: "Employment"}
          - { value: "inclusivePractice", label: "Inclusive Practice"}
          - { value: "notForProfit", label: "Not-for-Profit"}
          - { value: "researchCentre", label: "Research Centre"}
          - { value: "canadianLandscape", label: "Canadian Landscape"}
      - label: Summary
        name: summary
        widget: markdown
        minimal: true
        buttons: ["bold", "italic"]
        editor_components: []
        required: false
      - label: Abstract
        name: body
        widget: markdown
        minimal: true
        buttons: ["bold", "italic", "link"]
        editor_components: []
        required: false

