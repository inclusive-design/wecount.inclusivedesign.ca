version: 2
updates:
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: monthly
    allow:
      - dependency-type: direct
    ignore:
    - dependency-name: react
      versions: [">16"]
    - dependency-name: stylelint
      versions: [">14"]
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: monthly
