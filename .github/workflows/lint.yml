name: Lint assets

on:
  push:
    paths:
      - 'package.json'
      - 'package-lock.json'
      - '**.js'
      - '**.md'
      - '**.scss'
      - '!src/collections/**.md'
  pull_request:
    paths:
      - 'package.json'
      - 'package-lock.json'
      - '**.js'
      - '**.md'
      - '**.scss'
      - '!src/collections/**.md'
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Cache node modules
      uses: actions/cache@v2
      with:
        path: node_modules
        key: ${{ runner.OS }}-build-${{ hashFiles('**/package-lock.json') }}
    - name: Install dependencies
      run: npm ci
    - name: Lint assets
      run: npm run lint
